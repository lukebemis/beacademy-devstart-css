<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox / Grid Layout</title>
    <style>
        .container {
            display: flex;
            width: 100%;
            height:auto;
            background:yellow;
            justify-content: space-evenly;
        }
        .box {
            width:100px;
            height:100px;
            display:block;

        }

        .box1 {
            background:red;

        }

        .box2 {
            background: blue;

        }

        .box3 { 
            background: green;

        }


    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
    
</body>
</html>
