<!-- 

Distâncias absolutas <length>
    São fias e não alteram seu valor.
    |Unidade | Nome         | Equvalência           |
    | cm     | Centímetros  | 1cm = 96px/2.54       |
    | in     | Inches (pol) | 1in = 2.54cm = 96px   |
    | px     | Pixels       | 1px = 1/96th of 1inch |

* O mais comum e mais utilizado é o px
* não é recomendado usar cm
Distâncias Relatias
São relativas a um outro valor, pode ser o elemtno pai, ou root, ou o tamanho da tela
Benefício: Maior adaptação aos diferentes tipos de tela.


    | Unidade | Relativo a
    | em      | Tamanho da font do elemento pai
    | rem     | Tamanho da font do elemento raiz (root/html)
    | vw      | 1% da viewport width
    | vh      | 1% da viewport length

:root {
    font-size: 18px;
}

/* OU */

html {
    font-size: 18px;
}
